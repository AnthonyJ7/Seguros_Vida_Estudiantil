<div class="min-h-screen w-full flex overflow-hidden font-sans bg-white">
  
  <div class="hidden lg:flex lg:w-3/5 bg-[#0d0221] p-16 flex-col justify-between relative overflow-hidden">
    <div class="absolute top-[-10%] left-[-10%] w-[500px] h-[500px] bg-purple-600 opacity-20 rounded-full blur-[120px]"></div>
    <div class="absolute bottom-[10%] right-[-5%] w-80 h-80 bg-indigo-600 opacity-30 rounded-full blur-[100px]"></div>

    <div class="relative z-10">
      <h1 class="text-white text-4xl font-black tracking-tighter italic">
        PYA <span class="text-purple-500">SEGUROS</span>
      </h1>
    </div>

    <div class="relative z-10">
      <h2 class="text-white text-7xl font-black leading-tight mb-6 tracking-tighter">
        Protege lo que <br> 
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-300">más quieres.</span>
      </h2>
      <p class="text-purple-100/60 text-xl max-w-md leading-relaxed font-medium">
        Accede a tu panel personalizado y gestiona tus pólizas con la tecnología más avanzada.
      </p>
    </div>

    <div class="relative z-10 text-purple-500/50 text-xs font-bold tracking-widest uppercase">
      © 2026 Seguros PyA - Sistema de Gestión de Activos
    </div>
  </div>

  <div class="w-full lg:w-2/5 bg-white flex items-center justify-center p-8 md:p-16">
    <div class="max-w-md w-full">
      
      <div class="mb-10">
        <h3 class="text-slate-900 text-4xl font-black mb-2 tracking-tight">Bienvenido</h3>
        <p class="text-slate-400 font-medium italic">Ingresa tus credenciales para continuar.</p>
      </div>

      <form class="space-y-6">
        <div>
          <label class="block text-xs font-black text-slate-500 mb-2 uppercase tracking-[0.2em]">Correo Electrónico</label>
          <input type="email" [(ngModel)]="email" name="email"
                 class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 outline-none transition-all placeholder:text-slate-300"
                 placeholder="nombre@ejemplo.com">
        </div>

        <div>
          <label class="block text-xs font-black text-slate-500 mb-2 uppercase tracking-[0.2em]">Contraseña</label>
          <input type="password" [(ngModel)]="password" name="password"
                 class="w-full px-5 py-4 bg-slate-50 border border-slate-200 rounded-2xl focus:ring-4 focus:ring-purple-500/10 focus:border-purple-500 outline-none transition-all"
                 placeholder="••••••••">
        </div>

        <button (click)="onLogin()" type="button"
                class="w-full bg-slate-900 text-white font-black py-5 rounded-2xl hover:bg-purple-600 shadow-2xl shadow-purple-200 active:scale-95 transition-all tracking-widest text-sm">
          INGRESAR AL PORTAL
        </button>
      </form>

      <div class="mt-12 p-6 bg-purple-50 rounded-[2rem] border border-purple-100">
        <p class="text-[10px] text-purple-400 uppercase font-black mb-3 tracking-widest text-center">Cuentas de Acceso</p>
        <div class="grid grid-cols-1 gap-2 text-xs text-purple-900 font-medium">
          <div class="flex justify-between"><span>Admin:</span> <span class="font-bold">admin@pya.com</span></div>
          <div class="flex justify-between"><span>Asegurador:</span> <span class="font-bold">pro@pya.com</span></div>
          <!-- Eliminado: Clave común 12345, ya no es relevante para el login con Firebase Auth -->
        </div>
      </div>

    </div>
  </div>
</div>
