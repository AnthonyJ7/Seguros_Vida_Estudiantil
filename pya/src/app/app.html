<div *ngIf="backendDown" class="w-full bg-red-600 text-white text-xs font-bold py-2 px-4">
  {{ backendMsg || 'Backend no disponible. Verifica el servidor.' }}
  <span class="opacity-75">http://localhost:4000/api</span>
</div>

@if (showNavbar) {
  <div class="flex w-full min-h-screen">
    <app-navbar #miNav></app-navbar>

    <main 
      class="flex-1 overflow-y-auto bg-[#f8f7ff] transition-all duration-300"
      [class.ml-72]="miNav.isOpen"
      [class.ml-20]="!miNav.isOpen">
      <div class="p-8">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
} @else {
  <main class="w-full min-h-screen m-0 p-0 overflow-hidden">
    <router-outlet></router-outlet>
  </main>
}
