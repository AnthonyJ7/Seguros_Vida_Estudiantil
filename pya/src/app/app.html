<div *ngIf="backendDown" class="w-full bg-red-600 text-white text-[10px] md:text-xs font-bold py-2 px-4 sticky top-0 z-[100] flex justify-between">
  <span> {{ backendMsg || 'Backend no disponible. Verifica el servidor.' }}</span>
  <span class="opacity-75 font-mono">http://localhost:4000/api</span>
</div>

@if (showNavbar) {
  <div class="flex w-full min-h-screen relative">
    <app-navbar #miNav></app-navbar>

    <main 
      class="flex-1 min-h-screen bg-[#f8f7ff] transition-all duration-300 ease-in-out w-full"
      [ngClass]="{
        'ml-20 md:ml-72': miNav.isOpen,
        'ml-16 md:ml-20': !miNav.isOpen
      }">
      
      <div class="p-4 md:p-8 max-w-full overflow-x-hidden">
        <router-outlet></router-outlet>
      </div>
    </main>
  </div>
} @else {
  <main class="w-full min-h-screen m-0 p-0 overflow-x-hidden bg-white">
    <router-outlet></router-outlet>
  </main>
}
