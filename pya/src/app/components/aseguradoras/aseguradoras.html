<h2>Gestión de Aseguradoras</h2>

<h3>Lista de Aseguradoras</h3>
<ul>
  <li *ngFor="let aseguradora of aseguradoras">
    {{ aseguradora.nombre }} - {{ aseguradora.email }} - {{ aseguradora.telefono }} - {{ aseguradora.direccion }}
    <button (click)="deleteAseguradora(aseguradora.id)">Eliminar</button>
  </li>
</ul>

<h3>Agregar Aseguradora</h3>
<form (ngSubmit)="addAseguradora()">
  <input type="text" [(ngModel)]="newAseguradora.nombre" name="nombre" placeholder="Nombre" required>
  <input type="email" [(ngModel)]="newAseguradora.email" name="email" placeholder="Email" required>
  <input type="text" [(ngModel)]="newAseguradora.telefono" name="telefono" placeholder="Teléfono" required>
  <input type="text" [(ngModel)]="newAseguradora.direccion" name="direccion" placeholder="Dirección" required>
  <button type="submit">Agregar</button>
</form>
