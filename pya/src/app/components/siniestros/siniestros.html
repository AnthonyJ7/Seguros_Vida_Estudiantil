<h2>Gestión de Siniestros</h2>

<h3>Lista de Siniestros</h3>
<ul>
  <li *ngFor="let siniestro of siniestros">
    Siniestro #{{ siniestro.numero }} - Póliza: {{ siniestro.polizaId }} - Descripción: {{ siniestro.descripcion }}
    <button (click)="deleteSiniestro(siniestro.id)">Eliminar</button>
  </li>
</ul>

<h3>Agregar Siniestro</h3>
<form (ngSubmit)="addSiniestro()">
  <input type="text" [(ngModel)]="newSiniestro.numero" name="numero" placeholder="Número de Siniestro" required>
  <input type="text" [(ngModel)]="newSiniestro.polizaId" name="polizaId" placeholder="ID Póliza" required>
  <input type="text" [(ngModel)]="newSiniestro.descripcion" name="descripcion" placeholder="Descripción" required>
  <button type="submit">Agregar</button>
</form>
